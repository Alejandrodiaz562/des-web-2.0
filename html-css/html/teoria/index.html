<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tablas</h2>
    <h3>TABLAS SENCILLAS</h3>
    <table>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
        </tr>
        <tr>
            <td>Alejandro</td>
            <td>diaz</td>
        </tr>
        <tr>
            <td>juan</td>
            <td>orozco</td>
        </tr>
        <tr>
            <td>valentina</td>
            <td>palacio</td>
        </tr>
    </table>
    <hr>
    <h3>TABLAS SEMANTICAS</h3>
    <table>
        <thead>
            <tr>
                <th colspan="2">TITULO DE MI TABLA</th>
            </tr>
            <tr>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alejandro</td>
                <td>Diaz</td>              
            </tr>
            <tr>
                <td>Juan</td>
                <td>Orozco</td>             
            </tr>
            <tr>
                <td>Valentina</td>
                <td>Palacio</td>              
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2"><small>FOOTER DE MI TABLA</small></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
